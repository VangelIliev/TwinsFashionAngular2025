<article class="card">
  <div class="card__media">
    <img
      [src]="resolvedSrc"
      [attr.srcset]="resolvedSrcset || null"
      [attr.sizes]="resolvedSrcset ? sizesAttr : null"
      [alt]="imageAlt || title"
      [attr.loading]="priority ? 'eager' : 'lazy'"
      decoding="async"
      [attr.fetchpriority]="priority ? 'high' : null"
    />
    <span *ngIf="badge" class="card__badge">{{ badge }}</span>
  </div>

  <div class="card__body">
    <h3 class="card__title">{{ title }}</h3>
    <p *ngIf="hasDescription" class="card__description">{{ description }}</p>
    <p *ngIf="price !== undefined" class="card__price">
      <span class="card__price-label">{{ priceLabel || 'Цена' }}:</span>
      {{ price | dualCurrency }}
    </p>
  </div>
</article>

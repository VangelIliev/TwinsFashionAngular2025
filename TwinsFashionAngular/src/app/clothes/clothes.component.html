<section class="collection">
  <header class="collection__header">
    <span class="collection__badge">Ново Есенно / Зимна Колекция</span>
    <h1 class="collection__title">{{ collectionTitle }}</h1>
  </header>

  <div class="collection__grid">
    <a
      *ngFor="let item of items; let i = index"
      class="collection__card-link"
      [routerLink]="['/clothes', item.id]"
    >
      <app-image-card
        class="collection__card"
        [imageSrc]="item.coverImageUrl"
        [imageAlt]="item.title"
        [title]="item.title"
        [price]="item.price"
        [priceLabel]="priceLabel"
        [badge]="item.badge"
        [priority]="i < 2"
      ></app-image-card>
    </a>
  </div>
</section>
